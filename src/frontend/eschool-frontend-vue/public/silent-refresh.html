<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Refresh</title>
</head>
<body>
<h1>Kugi :)</h1>
<script>
    const event = new CustomEvent('silent-refresh-callback', { detail: window.location.href });
    (window.opener || window.parent).document.dispatchEvent(event)
</script>
</body>
</html>
