syntax = "proto3";

option csharp_namespace = "ESchool.IdentityProvider.Grpc";

service TenantService {
  rpc GetTenantDetails(TenantDetailsRequest) returns (TenantDetailsResponse);
}

message TenantDetailsRequest {
  string tenantId = 1;
}

message TenantDetailsResponse {
  string tenantId = 1;
  string name = 2;
  string omIdentifier = 3;
}